<!DOCTYPE html>
<html>
<head>
	<title>Adyton — Nice</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
	<script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js" integrity="sha384-mFKkGiGvT5vo1fEyGCD3hshDdKmW3wzXW/x+fWriYJArD0R3gawT6lMvLboM22c0" crossorigin=""></script>

	<style type="text/css" media="screen">
		h1 {
			position: absolute;
		}

		#map {
			height: 100vh;
		}
	</style>
</head>
<body>
	<h1>Faire gagner des voix à l'écologie aux élections municipales 2020 en aidant la liste écologiste de Nice à orienter ses actions électorales (tractage, permanences, événements…).</h1>

	<div id="map"></div>

	<script type="text/javascript">
		let map = L.map('map').setView([ 43.71, 7.26 ], 13);
		let osmLayer = L.tileLayer('https://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: '© OpenStreetMap contributors',
			maxZoom: 15
		});
		map.addLayer(osmLayer);

		fetch('dist/potentialScores.geojson')
			.then(potentialScores => potentialScores.json())
			.then(potentialScores => {
				L.geoJSON(potentialScores)
					.bindPopup(layer => `Potentiel de voix : ${Math.floor(layer.feature.properties.valeur)}`)
					.addTo(map);

				let maxScore = Math.max(...potentialScores.features.map(bureau => bureau.properties.valeur));
				let heatMapData = potentialScores.features.map(bureau => [
					bureau.geometry.coordinates[1],
					bureau.geometry.coordinates[0],
					bureau.properties.valeur,  // the heatmap plugin uses elevation as heat intensity, on a 0-1 scale
				]);

				L.heatLayer(heatMapData, {
					blur: 25,
					max: maxScore,
					maxZoom: 16,
					radius: 50,
				}).addTo(map);
			});
	</script>
</body>
</html>
